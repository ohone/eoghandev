name: Deploy Cloudflare Pages

on:
  push:
    branches:
      - "main"
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  workflow_dispatch:

concurrency:
  group: cloudflare-pages-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    name: Deploy Preview
    if: >
      github.event_name == 'pull_request' &&
      github.event.pull_request.draft == false &&
      github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Announce preview target
        run: |
          echo "Deploying PR #${{ github.event.pull_request.number }} preview"
          echo "Branch alias: pr-${{ github.event.pull_request.number }}"

      - name: Deploy preview with Wrangler
        id: deploy_preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: "4"
          command: pages deploy eoghandev/public --project-name=eoghan-dev --branch=pr-${{ github.event.pull_request.number }}

      - name: Upsert preview comment
        uses: actions/github-script@v7
        env:
          PREVIEW_ALIAS_URL: ${{ steps.deploy_preview.outputs.pages-deployment-alias-url }}
          PREVIEW_DEPLOY_URL: ${{ steps.deploy_preview.outputs.deployment-url }}
        with:
          script: |
            const marker = '<!-- cf-pages-preview -->';
            const previewUrl = process.env.PREVIEW_ALIAS_URL || process.env.PREVIEW_DEPLOY_URL;
            if (!previewUrl) {
              core.setFailed('No preview URL returned by wrangler-action');
              return;
            }

            const prNumber = context.issue.number;
            const shortSha = context.sha.slice(0, 7);
            const body = `${marker}
            ðŸš€ Cloudflare Pages preview is ready.

            **Preview URL:** ${previewUrl}
            **PR:** #${prNumber}
            **Commit:** \`${shortSha}\``;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              per_page: 100,
            });

            const existing = comments.find((comment) =>
              comment.user?.type === 'Bot' && comment.body?.includes(marker)
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body,
              });
            }

  deploy-production:
    name: Deploy Production
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Announce production target
        run: |
          echo "Deploying production from ${GITHUB_REF}"
          echo "Cloudflare branch alias: main"

      - name: Deploy production with Wrangler
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: "4"
          command: pages deploy eoghandev/public --project-name=eoghan-dev --branch=main
