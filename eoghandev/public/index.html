<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>eoghan.dev</title>
  <meta name="description" content="eoghan.dev is being redesigned.">
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(circle at top, #e8f3ff 0%, #f8fbff 45%, #ffffff 100%);
      color: #1f2937;
    }

    main {
      width: min(720px, 92vw);
      padding: 2.5rem 2rem;
      border: 1px solid #dbe5ef;
      border-radius: 14px;
      background: #ffffff;
      box-shadow: 0 12px 28px rgba(15, 23, 42, 0.08);
    }

    h1 {
      margin: 0 0 0.75rem;
      font-size: clamp(1.8rem, 3vw, 2.4rem);
      line-height: 1.2;
    }

    p {
      margin: 0;
      color: #4b5563;
      font-size: 1.05rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <main>
    <h1>eoghan.dev is being redesigned</h1>
    <p>The next version is in progress. Check back soon.</p>
  </main>
</body>
</html>
